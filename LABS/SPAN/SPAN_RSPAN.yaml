    rotation: 0
    text_bold: false
    text_content: |-
      Local SPAN:
      Configure DHCP on R1
      Confirm Edge devices receive an IP address
      Stop R1 from sending out gratuitous ARPs
      Configure SPAN on SW1
      - Capture traffic on from PC-1 and PC-2
      - Captured traffic should be forwarded to the Analyzer
      - Confirm via wireshark

      RSPAN:
      Capture traffic from PC-3 and forward it to the Analyzer
      Confirm via Wireshark
    text_font: monospace
    text_italic: false
    text_size: 12
    text_unit: pt
    thickness: 1
    type: text
    x1: -1120.0
    y1: -400.0
    z_index: 1
